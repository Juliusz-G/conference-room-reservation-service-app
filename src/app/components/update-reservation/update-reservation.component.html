<div class="container">

  <div class="d-flex justify-content-start">
    <h1>Update Reservation</h1>
  </div>
  <div class="d-flex justify-content-end">
    <a routerLink="/reservations" class="btn btn-primary">Back</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-group">
      <label for="conferenceRoomName">Conference Room Name</label>
      <input [attr.disabled]=true
      formControlName="conferenceRoomName"
      id="conferenceRoomName"
      type="text"
      class="form-control">
      <label for="startDateTime">Date and time START of reservation</label>
      <input
      formControlName="startDateTime"
      id="startDateTime"
      type="datetime-local"
      class="form-control"
      name="startDateTime">
      <label for="endDateTime">Date and time END of reservation</label>
      <input
      formControlName="endDateTime"
      id="endDateTime"
      type="datetime-local"
      class="form-control">
    </div>

    <button class="btn btn-success my-2" type ="submit">Submit</button>
  </form>
</div>
