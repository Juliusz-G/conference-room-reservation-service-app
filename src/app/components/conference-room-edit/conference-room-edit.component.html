<div class="container">
  <h1>Update Conference Room</h1>

  <a href="#" routerLink="/conference-room" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        [(ngModel)]="conferenceRoom.name"
        formControlName="name"
        id="name"
        type="text"
        class="form-control">
      <label for="identifier">Identifier:</label>
      <input
        [(ngModel)]="conferenceRoom.identifier"
        formControlName="identifier"
        id="identifier"
        type="text"
        class="form-control">
      <label for="level">Level:</label>
      <input
        [(ngModel)]="conferenceRoom.level"
        formControlName="level"
        id="level"
        type="number" min="0" max="10"
        class="form-control">
      <!--      <label for="availability">Availability:</label>-->
      <!--      <input-->
      <!--        formControlName="Availability"-->
      <!--        id="availability"-->
      <!--        type="checkbox" checked-->
      <!--        class="form-control">-->
      <label for="numberOfStandingPlaces">Number Of Standing Places:</label>
      <input
        [(ngModel)]="conferenceRoom.numberOfStandingPlaces"
        formControlName="numberOfStandingPlaces"
        id="numberOfStandingPlaces"
        type="number" min="0"
        class="form-control">
      <label for="numberOfSittingPlaces">Number Of Sitting Places:</label>
      <input
        [(ngModel)]="conferenceRoom.numberOfSittingPlaces"
        formControlName="numberOfSittingPlaces"
        id="numberOfSittingPlaces"
        type="number" min="0"
        class="form-control">

      <!--        id="organisation"-->
      <!--        type="text" [defaultValue]=""-->

      <!--        <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>-->
      <!--      </div>-->
    </div>

    <!--    <div class="form-group">-->
    <!--      <label for="body">Body</label>-->
    <!--      <textarea-->
    <!--        formControlName="body"-->
    <!--        id="body"-->

  </form>
</div>
