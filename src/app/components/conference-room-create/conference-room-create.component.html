<div class="container">
  <h1>Create New Conference Room</h1>

  <!-- <a routerLink="/conference-room" class="btn btn-primary">Back</a> -->
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        placeholder="Name of conference room"
        formControlName="name"
        id="name"
        type="text"
        class="form-control">
      <label for="identifier">Identifier:</label>
      <input
        placeholder="Identifier of conference room, like: 1.32"
        formControlName="identifier"
        id="identifier"
        type="text"
        class="form-control">
      <label for="level">Level:</label>
      <input
        placeholder="0"
        formControlName="level"
        id="level"
        type="number" min="0" max="10"
        class="form-control">
<!--      <label for="availability">Availability:</label>-->

<!--        id="availability"-->
<!--        type="checkbox" checked-->
<!--        class="form-control">-->
      <label for="numberOfStandingPlaces">Number Of Standing Places:</label>
      <input
        placeholder="100"
        formControlName="numberOfStandingPlaces"
        id="numberOfStandingPlaces"
        type="number" min="0"
        class="form-control">
      <label for="numberOfSittingPlaces">Number Of Sitting Places:</label>
      <input
        placeholder="100"
        formControlName="numberOfSittingPlaces"
        id="numberOfSittingPlaces"
        type="number" min="0"
        class="form-control">

</div>
