<div  class="col-md-6 offset-md-3">

  <h1>Create New Conference Room</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label>Organisation</label>
      <select class="form-select" aria-label="Default select example" formControlName="organisationId">
        <option *ngFor="let organisation of organisations" [value]="organisation.id">
          {{ organisation.name.toUpperCase() }}</option>
      </select>
      <label for="name">Name:</label>
      <input
        placeholder="Name of conference room"
        formControlName="name"
        id="name"
        type="text"
        class="form-control">
      <label for="identifier">Identifier:</label>
      <input
        placeholder="Identifier of conference room, like: 1.32"
        formControlName="identifier"
        id="identifier"
        type="text"
        class="form-control">
      <label for="level">Level:</label>
      <input
        placeholder="0"
        formControlName="level"
        id="level"
        type="number" min="0" max="10"
        class="form-control">
<!--      <label for="availability">Availability:</label>-->
<!--      <input-->
<!--        formControlName="Availability"-->
<!--        id="availability"-->
<!--        type="checkbox" checked-->
<!--        class="form-control">-->
      <label for="numberOfStandingPlaces">Number Of Standing Places:</label>
      <input
        placeholder="100"
        formControlName="numberOfStandingPlaces"
        id="numberOfStandingPlaces"
        type="number" min="0"
        class="form-control">
      <label for="numberOfSittingPlaces">Number Of Sitting Places:</label>
      <input
        placeholder="100"
        formControlName="numberOfSittingPlaces"
        id="numberOfSittingPlaces"
        type="number" min="0"
        class="form-control">
<!--      <label for="organisation">Organisation:</label>-->
<!--      <input-->
<!--        formControlName="organisation"-->
<!--        id="organisation"-->
<!--        type="text" [defaultValue]=""-->
<!--        class="form-control">-->

<!--        <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.</div>-->
<!--      </div>-->
    </div>

<!--    <div class="form-group">-->
<!--      <label for="body">Body</label>-->
<!--      <textarea-->
<!--        formControlName="body"-->
<!--        id="body"-->
<!--        type="text"-->
<!--        class="form-control">-->
<!--            </textarea>-->

<!--      </div>-->
<!--    </div>-->

    <a routerLink="/conference-rooms" class="btn btn-primary my-2">Back</a>
    <button class="btn btn-primary mx-2 my-2" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
