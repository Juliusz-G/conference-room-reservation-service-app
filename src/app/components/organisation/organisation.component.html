<div class="container" id="main-container">

  <div class="d-flex justify-content-start">
    <h1>ORGANISATIONS</h1>
  </div>
  <div class="d-flex justify-content-end">
    <form class=" form-inline my-2 my-lg-0 ">
      <input type="search" (ngModelChange)="searchOrganisations(key.value)"  #key="ngModel" ngModel
       name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search..." required>
    </form>
  </div>
  <div class="d-flex justify-content-end">
    <a routerLink="/organisation/create" class="btn btn-success my-2">Create New Organisation</a>
  </div>

  <table class="table table-bordered"> 
    <tr>
      <th>Organisation name</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let organisation of organisations">
      <td>
        <h5>{{organisation?.name}}</h5>
      </td>
      <td>
        <h5>{{organisation?.description}}</h5>
      </td>
      <td>
        <a href="#" [routerLink]="['/organisation/', organisation.id, 'view']" class="btn btn-info">View</a>
        <a href="#" [routerLink]="['/organisation/', organisation.id, 'edit']" class="btn btn-primary mx-2">Edit</a>
        <button type="button" (click)="deleteOrganisation(organisation.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </table>
  <div *ngIf="organisations.length == 0" class="col-lg-12 col-md-12 col-xl-12">
    <div class="alert alert-secondary" role="alert">
      <p></p>
      <h4 class="alert-heading">List Organisations is empty.</h4>
      <p></p>
    </div>
    </div>
</div>
