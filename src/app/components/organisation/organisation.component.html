<div class="container" id="main-container">

  <div class="d-flex justify-content-start">
    <h1>ORGANISATIONS</h1>
  </div>
  <div class="d-flex justify-content-end">
    <a routerLink="/ogranisation-add" class="btn btn-success">Create New Organisation</a>
  </div>

  <table class="table table-bordered">
    <tr>
      <th><span>Organisation name</span></th>
      <th><span>Description</span></th>
      <th><span></span></th>
    </tr>
    <tr *ngFor="let organisation of organisations">
      <td>
        <h5>{{organisation?.name}}</h5>
      </td>
      <td>
        <h5>{{organisation?.description}}</h5>
      </td>
      <td style="width: 20%;">
        <a href="#" class="table-link  text-warning">
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a class="table-link  text-info">
          <!-- (click)="updateOrganisation(organisation)" -->
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
          </span>
        </a>
        <a class="table-link danger">
          <!-- (click)="deleteOrganisation(organisation)" -->
          <span class="fa-stack">
            <i class="fa fa-square fa-stack-2x"></i>
            <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
          </span>
        </a>
      </td>
    </tr>
  </table>
</div>
