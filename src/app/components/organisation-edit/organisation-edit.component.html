<div class="container">

  <div class="d-flex justify-content-start">
    <h1>Update Organisation</h1>
  </div>
  <div class="d-flex justify-content-end">
    <a routerLink="/organisation" class="btn btn-primary">Back</a>
  </div>

  <form [formGroup]="form" (ngSubmit)="submit()">
  
    <div class="form-group">
      <label>Organisation name</label>
      <input
      formControlName="organisationName"
      type="text" 
      id = "organisationName"
      class ="form-control">
      <label>Organisation description</label>
      <input
      formControlName="organisationDescription"
      type="text" 
      id = "organisationDescription"
      class ="form-control">
    </div>
  
    <button class="btn btn-primary" type="submit" >Submit</button>
    <!-- [disabled]="!form.valid" -->
  </form>
</div>
